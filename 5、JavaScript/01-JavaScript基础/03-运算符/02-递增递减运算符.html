<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 前置
        var age = 10;
        console.log(++age + 10);//21
        /* 先自加再返回新值 */
        //后置
        var num = 10;
        console.log(num++ + 10);//20
        console.log(num);//11
        /* 先返回原值，再自加 */

        /* 递减运算符 -- 也是这样 */
    </script>
</head>

<body>

</body>

</html>
