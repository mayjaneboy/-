<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        console.log(3 >= 5); // false
        console.log(2 <= 4); // true
        // 程序里面的等于符号是 ==  会默认进行数据类型的转换
        //会把字符串型的数据转换为数字型 只匹配值是否相等
        console.log(3 == 5); // false
        console.log('mayjaneboy' == 'mayjaneboy'); // true
        console.log('mayjaneboy' == 'jacknony'); // flase
        console.log(18 == '18'); // true
        console.log(18 != 18); // false
        // 我们程序里面有全等符号 === 
        //要求 两侧的值 还有 数据类型 完全一致才可以 true
        console.log(18 === 18);
        console.log(18 === '18'); // false
    </script>
</head>

<body>

</body>

</html>
