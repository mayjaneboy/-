<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /* JS中的对象概念与其他编程语言一样，
        是一组无序的相关属性和方法的集合 */

        /* 利用字面量创建对象 */
        // var obj = {}; // 创建一个空的对象 
        var obj = {
            uname: '张三疯',
            age: 18,
            sex: '男',
            sayHi: function () {
                console.log('hi~');
            }
        }

        // 利用 new Object 创建对象
        var obj = new Object(); // 创建了一个空的对象
        obj.uname = '张三疯';
        obj.age = 18;
        obj.sex = '男';
        obj.sayHi = function () {
            console.log('hi~');
        }
        // (1) 利用赋值的方法 添加对象的属性和方法
        // (2) 每个属性和方法之间用 分号结束

        // 利用构造函数创建对象
        // 构造函数的语法格式
        // function 构造函数名() {
        //     this.属性 = 值;
        //     this.方法 = function() {}
        // }
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        var ldh = new Star('刘德华', 18, '男');
        /* 构造函数其实就是一个函数，返回的是一个对象。
        在变量声明赋值语句中，变量被赋值后类型确定为对象 */
        console.log(ldh.name);
        console.log(ldh['sex']);
        ldh.sing('冰雨');
        var zxy = new Star('张学友', 19, '男');
        console.log(zxy.name);
        console.log(zxy.age);
        zxy.sing('李香兰')



        // 1. 构造函数名字首字母要大写
        // 2. 我们构造函数不需要return 就可以返回结果
        // 3. 我们调用构造函数 必须使用 new
        // 4. 我们只要new Star() 调用函数就创建一个对象 ldh  {}
        // 5. 我们的属性和方法前面必须添加 this

        // 使用对象
        // (1). 调用对象的属性 对象名.属性名
        console.log(obj.uname);
        // (2). 调用属性还有一种方法 对象名['属性名']
        console.log(obj['age']);
        // (3) 调用对象的方法 对象名.方法名()
        obj.sayHi();

        // 遍历对象 
        var obj = {
            name: 'pink老师',
            age: 18,
            sex: '男',
            fn: function () { }
        }
        for (var k in obj) {
            console.log(k); // k变量输出的是属性名
            console.log(obj[k]); // obj[k]输出的是属性值
        }
    </script>
</head>

</body>

</html>
