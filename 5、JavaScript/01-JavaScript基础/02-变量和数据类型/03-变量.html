<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 声明变量 var是用来声明变量的JS关键字
        var age;
        // 赋值
        age = 18;
        // 变量的初始化 
        var myname = 'pink老师';
        console.log(myname);

        // 声明多个变量
        var age = 18,
            address = '火影村',
            gz = 2000;

        // 只声明不赋值 结果是 undefined 未定义的
        var sex;
        console.log(sex); // undefined

        // 不声明不赋值 直接使用某个变量会报错
        /* console.log(tel); */
        //tel is not defined，同时会停止运行

        // 不声明直接赋值使用
        qq = 110;
        console.log(qq);
        alert(qq);//110
        /* 预解析 */

        /* 由字母(A-Za-z)、数字(0-9)、下划线(_)、美元符号( $ )组成
            区分大小写
            不能以数字开头，不能是关键字、保留字
            首字母小写，后面出现的单词的首字母大写 */
    </script>
</head>

<body>

</body>

</html>
