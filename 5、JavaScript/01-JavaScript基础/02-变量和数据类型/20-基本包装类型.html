<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 基本包装类型
        var str = 'andy';
        console.log(str.length);
        // 复杂数据类型才有属性和方法 
        // 那为什么简单数据类型会有length属性呢？

        // 基本包装类型：就是把简单数据类型 包装成为了 复杂数据类型 
        // (1) 把简单数据类型包装为复杂数据类型 
        var temp = new String('andy');// temp得到的是一个对象
        // (2) 把临时变量的值 给 str
        str = temp;// str也成为一个对象
        // (3) 销毁这个临时变量
        temp = null;
    </script>
</head>

</html>
