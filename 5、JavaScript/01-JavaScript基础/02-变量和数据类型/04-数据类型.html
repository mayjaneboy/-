<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        /* JavaScript是一种弱类型或者说动态语言，不用提前声明变量的类型。
        在程序运行过程中，数据类型是由JS引擎根据 = 右边变量值的数据类型来判断和确定
        所以同一个变量可以用作不同的类型。*/

        /* 基本（简单）数据类型：变量定义的内存里存储的是数据的值 */
        var num = 10; // 数字型 包括整数和小数（浮点型）
        var num = 10.4;
        var str = 'mayjaneboy'; // 字符串型
        var flag = true;// boolean型
        var what;// 变量只有声明没有赋值，就是undefined型
        var kong = null;//null型，表示空
    </script>
</head>

</body>

</html>
