<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // 创建数组的两种方式
        // 1. 利用数组字面量
        var arr = [1, 2, 3];
        console.log(arr[0]);
        // 2. 利用new Array()
        // var arr1 = new Array();  // 创建了一个空的数组
        // var arr1 = new Array(2);  // 这个2 表示 数组的长度为 2  里面有2个空的数组元素 
        var arr1 = new Array(2, 3); // 等价于 [2,3]  这样写表示 里面有2个数组元素 是 2和3
        console.log(arr1);

        var arr2 = ['迪丽热巴', '古丽扎娜', '佟丽丫丫'];
        console.log(arr2);//好像把整个数组的内容都输出了
        console.log(arr2[0]);
        console.log(arr2[1]);
        console.log(arr2[2]);
        console.log(arr2[3]); // 因为没有这个数组元素 所以输出的结果是 undefined
        console.log(arr2.length);//数组长度，空数组的长度是0

        // 1. 新增数组元素 修改length长度 
        var arr = ['red', 'green', 'blue'];
        console.log(arr.length);
        arr.length = 5; // 修改.length属性会直接改变数组长度 
        console.log(arr);
        console.log(arr[3]); // undefined
        console.log(arr[4]); // undefined

        // 2. 新增数组元素 修改索引号 追加数组元素
        var arr1 = ['red', 'green', 'blue'];
        arr1[3] = 'pink';
        console.log(arr1);
        arr1[4] = 'hotpink';
        console.log(arr1);
        arr1[0] = 'yellow'; // 这里是替换原来的数组元素
        console.log(arr1);
        arr1 = '有点意思';
        console.log(arr1); // 直接给数组名赋值，这个变量就不是数组了

        // 检测是否为数组
        console.log('检测是否为数组');
        // (1) instanceof  运算符 它可以用来检测是否为数组
        var arr = [];
        var obj = {};
        console.log(arr instanceof Array);//true
        console.log(obj instanceof Array);//false
        // (2) Array.isArray(参数);  H5新增的方法  ie9以上版本支持
        console.log(Array.isArray(arr));
        console.log(Array.isArray(obj));

        // 添加删除数组元素方法
        /* 1. push(要添加的数组元素一，元素二...) 
        在数组末尾添加一个或者多个数组元素
        返回添加后数组的长度 */
        var arr = [1, 2, 3];
        // arr.push(4, 'pink');
        console.log(arr.push(4, 'pink'));
        console.log(arr);

        /* 2. unshift(要添加的数组元素一，元素二...)
        在数组开头添加一个或者多个数组元素
        返回添加后数组的长度 */
        console.log(arr.unshift('red', 'purple'));
        console.log(arr);

        /* 3. pop() 删除数组的最后一个元素，一次只能删除一个元素
        返回的结果是删除的那个元素  */
        console.log(arr.pop());
        console.log(arr);

        /* 4. shift() 删除数组的第一个元素，一次只能删除一个元素
        返回的结果是 删除的那个元素 */
        console.log(arr.shift());
        console.log(arr);

        // 翻转数组
        var arr = ['pink', 'red', 'blue'];
        arr.reverse();
        console.log(arr);

        // 数组排序（冒泡排序）
        var arr1 = [13, 4, 77, 1, 7];
        arr1.sort(function (a, b) {
            //  return a - b; 升序的顺序排列
            return b - a; // 降序的顺序排列
        });
        console.log(arr1);

        // 返回数组元素索引号方法 indexOf(数组元素) 作用就是返回该数组元素的索引号
        // 它只返回第一个满足条件的索引号 
        // 它如果在该数组里面找不到元素，则返回的是 -1  
        var arr = ['red', 'green', 'pink'];
        console.log(arr.indexOf('blue'));
        // lastIndexOf(数组元素)  返回该数组元素的索引号
        //从后面开始查找,或者说最后一个满足条件的索引号
        var arr = ['red', 'green', 'blue', 'pink', 'blue'];
        console.log(arr.lastIndexOf('blue')); // 4

        // 数组去重 ['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b']
        //要求去除数组中重复的元素。
        // 封装一个 去重的函数unique
        function unique(arr) {
            var newArr = [];
            for (var i = 0; i < arr.length; i++) {
                if (newArr.indexOf(arr[i]) === -1) {
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var demo = unique(['c', 'a', 'z', 'a', 'x', 'a', 'x', 'c', 'b'])
        console.log(demo);


        // 数组转换为字符串
        // 1. toString() 将我们的数组转换为字符串
        // 2. join(分隔符) 
        var arr = [1, 2, 3];
        console.log(arr.toString()); // 1,2,3
        console.log(arr.join());
        console.log(typeof arr[0]);//number

        var test = [1, 2, 'spring'];
        console.log(test.join());
        console.log(typeof test[0]);//number

        var arr1 = ['green', 'blue', 'pink'];
        console.log(arr1.join()); // green,blue,pink
        console.log(arr1.join('-')); // green-blue-pink
        console.log(arr1.join('&')); // green&blue&pink
        console.log(typeof arr1[0]);//string
    </script>
</head>
