<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function getSum(num1, num2) {
            var sum = 0;
            for (var i = num1; i <= num2; i++) {
                sum += i;
            }
            console.log(sum);
            return sum;
            /* 函数如果有return,则返回return后面的值
            如果函数没有return 则返回undefined */
        }
        getSum(1, 100);
        getSum(10, 50);
        getSum(1, 1000);
        /* 实参个数大于形参，只取到形参的个数
        实参个数小于形参，多的形参定义为undefined，结果为NaN */

        // arguments:只有函数才有arguments对象,而且是每个函数都内置好了这个arguments
        function fn() {
            // console.log(arguments); // 里面存储了所有传递过来的实参
            // console.log(arguments.length);
            // console.log(arguments[2]);
            // 可以按照数组的方式遍历arguments
            for (var i = 0; i < arguments.length; i++) {
                console.log(arguments[i]);
            }
        }
        fn(1, 2, 3);
        fn(1, 2, 3, 4, 5);
        // arguments并不是真正意义上的数组
        // 具有数组的 length 属性
        // 是按照索引的方式进行存储的
        // 没有真正数组的一些方法 pop()  push() 等等

        // 利用函数求任意个数的最大值
        function getMax() { // arguments = [1,2,3]
            var max = arguments[0];
            for (var i = 1; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i];
                }
            }
            return max;
        }
        console.log(getMax(1, 2, 3));
        console.log(getMax(1, 2, 3, 4, 5));
        console.log(getMax(11, 2, 34, 444, 5, 100));
        //利用arguments就可以实现实参形参的不对等传递

        // 函数的2中声明方式
        // 1. 利用函数关键字自定义函数(命名函数)
        function fnwho() {

        }
        fnwho();
        // 2. 函数表达式(匿名函数) 
        // var 变量名 = function() {};
        var fun = function (aru) {
            console.log('我是函数表达式');
            console.log(aru);
        }
        fun('pink老师');
        // (1) fun可以理解为函数表达式，它代表一个函数，可以通过它调用函数、也可以进行值传递
        // (2) 函数表达式声明方式跟声明变量差不多，只不过变量里面存的是值 而 函数表达式里面存的是函数
        // 若采用函数表达式 则调用必须写在函数表达式的下面
    </script>
</head>
