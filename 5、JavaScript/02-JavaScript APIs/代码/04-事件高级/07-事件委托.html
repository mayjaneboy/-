<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
        <li>知否知否，点我应有弹框在手！</li>
    </ul>
    <script>
        /* 事件委托也称为事件代理， 在 jQuery 里面称为事件委派。 */
        // 原理：不是单独给每个子节点设置事件监听器，而是设置在其父节点上，
        //然后利用冒泡原理影响到每个子节点。
        var ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            alert('知否知否，点我应有弹框在手！');
            // e.target 得到的是点击的对象
            e.target.style.backgroundColor = 'pink';
        })
        /* 给 ul 注册点击事件，然后利用事件对象的 target 来找到当前点击的 li，
        因为点击 li，事件会冒泡到 ul 上，ul 又有注册事件，所以就会触发事件监听器。
        在ul的事件监听器里面做出操作*/
    </script>
</body>

</html>
