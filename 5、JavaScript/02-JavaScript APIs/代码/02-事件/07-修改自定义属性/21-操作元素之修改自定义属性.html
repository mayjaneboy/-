<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="demo" index="1" class="nav"></div>
    <script>
        var div = document.querySelector('div');
        // 1. 获取元素的属性值
        // (1) 元素对象.内置属性
        console.log(div.id);
        // (2) element.getAttribute('自定义属性/内置属性')
        // 自定义的属性只能用.getAttribute()获取
        console.log(div.getAttribute('id'));
        console.log(div.getAttribute('index'));

        // 2. 更改元素属性值
        // (1) 元素对象.内置属性= '值'
        div.id = 'test';
        div.className = 'navs';
        console.log(div.id);
        console.log(div.className);
        // (2) element.setAttribute('自定义属性/内置属性', '值');  主要针对于自定义属性
        div.setAttribute('index', 2);
        div.setAttribute('class', 'footer'); // 这里写的是class 不是className
        console.log(div.getAttribute('index'));
        console.log(div.className);

        // 3 移除属性 removeAttribute('属性')    
        div.removeAttribute('index');
        console.log(div.getAttribute('index'));//null
        div.removeAttribute('id');
        console.log(div.getAttribute('id'));//null

        /* 关于自定义属性
         它放在html标签里面，而html标签在JS里面往往作为作为元素对象来获取
         而对象是可以添加属性的，所以自定义属性的存在就能接受
         而对于.setAttribute()函数，它除了可以更改自定义属性的值
         还可以自动给这个对象添加一个新的属性 */
    </script>
</body>

</html>
