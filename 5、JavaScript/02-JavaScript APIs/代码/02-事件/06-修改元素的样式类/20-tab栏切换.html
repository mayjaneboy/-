<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .tab {
            width: 978px;
            margin: 100px auto;
        }

        .tab_list {
            height: 39px;
            border: 1px solid #ccc;
            background-color: #f1f1f1;
        }

        .tab_list li {
            float: left;
            height: 39px;
            line-height: 39px;
            padding: 0 20px;
            text-align: center;
            cursor: pointer;
        }

        .tab_list .current {
            background-color: #c81623;
            color: #fff;
        }

        .item_info {
            padding: 20px 0 0 20px;
        }

        .item {
            display: none;
        }
    </style>
</head>

<body>
    <div class="tab">
        <div class="tab_list">
            <ul>
                <li class="current">商品介绍</li>
                <li>规格与包装</li>
                <li>售后保障</li>
                <li>商品评价（50000）</li>
                <li>手机社区</li>
            </ul>
        </div>
        <div class="tab_con">
            <div class="item" style="display: block;">
                商品介绍模块内容
            </div>
            <div class="item">
                规格与包装模块内容
            </div>
            <div class="item">
                售后保障模块内容
            </div>
            <div class="item">
                商品评价（50000）模块内容
            </div>
            <div class="item">
                手机社区模块内容
            </div>

        </div>
    </div>
    <script>
        // 获取元素
        var tab_list = document.querySelector('.tab_list');
        console.log(tab_list);
        var lis = tab_list.querySelectorAll('li');
        console.log(lis);
        var items = document.querySelectorAll('.item');
        // for循环绑定点击事件
        for (var i = 0; i < lis.length; i++) {
            lis[i].setAttribute('index', i); // 设置了索引号属性
            lis[i].onclick = function () {

                // 1. 当前选项卡的底色变红，其余不变
                // 清除其他选项卡的样式
                for (var i = 0; i < lis.length; i++) {
                    lis[i].className = '';//不设样式
                }
                // 改变目标选项卡的底色，通过修改类名的方式
                this.className = 'current';

                // 2. 下面的显示内容模块
                var index = this.getAttribute('index');//获取索引号
                // 隐藏其余item的内容
                for (var i = 0; i < items.length; i++) {
                    items[i].style.display = 'none';
                }
                // 显示当前选项卡对应的item的内容
                items[index].style.display = 'block';
            }
        }
    </script>
</body>

</html>
