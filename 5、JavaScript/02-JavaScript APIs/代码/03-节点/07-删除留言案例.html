<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            padding: 100px;
        }

        textarea {
            width: 200px;
            height: 100px;
            border: 1px solid pink;
            outline: none;
            resize: none;
        }

        ul {
            margin-top: 50px;
        }

        li {
            width: 300px;
            padding: 5px;
            background-color: rgb(245, 209, 243);
            color: red;
            font-size: 14px;
            margin: 15px 0;
        }

        li a {
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id=""></textarea>
    <button>发布</button>
    <ul>

    </ul>
    <script>
        // 1. 获取元素
        var btn = document.querySelector('button');
        var text = document.querySelector('textarea');
        var ul = document.querySelector('ul');
        // 2. 注册事件
        btn.onclick = function () {
            if (text.value == '') {
                alert('您没有输入内容');
                return false;
            } else {
                // (1) 创建元素
                var li = document.createElement('li');
                // 先有li 才能赋值
                li.innerHTML = text.value + "<a href='javascript:;'>删除</a>";
                // (2) 添加元素
                // ul.appendChild(li);
                //父节点.appendChild(child)是将一个节点添加到指定父节点的子节点列表的末尾
                ul.insertBefore(li, ul.children[0]);
                //父节点.insertBefore(child,指定子节点)是将一个节点添加到父节点的指定子节点的前面
                // (3) 删除元素
                var as = document.querySelectorAll('a');// 获取所有的<a>标签
                for (var i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        // 父节点.removeChild(child);删除父节点的某一子节点对象
                        ul.removeChild(this.parentNode);
                        //删除的是当前链接标签<a>所在的li li的父亲是ul
                        //this代表当前的 <a>
                    }
                }
            }
        }
    </script>
</body>

</html>
