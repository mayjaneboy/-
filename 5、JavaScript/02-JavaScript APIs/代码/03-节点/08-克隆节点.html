<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>1111</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <script>
        var ul = document.querySelector('ul');
        // node.cloneNode() 方法返回调用该方法的节点(node)的一个副本。
        // 1. node.cloneNode(); 括号为空或者里面是false 浅拷贝 只复制标签节点本身，不复制里面的子节点
        // 2. node.cloneNode(true); 括号为true 深拷贝 复制节点本身以及里面所有的子节点。 
        var lili = ul.children[0].cloneNode(true);
        ul.appendChild(lili);
    </script>
</body>

</html>
