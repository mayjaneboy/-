<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>
        <li>知否知否，应是等你好久11</li>

    </ul>
    <ol id="ol">
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>
        <li>生僻字</li>

    </ol>

    <script>
        // getElementsByTagName(' ') 方法可以返回带有指定标签名的对象的集合,以伪数组的形式存储
        var lis = document.getElementsByTagName('li');
        console.log(lis);
        console.log(lis[0]);
        // 如果页面中只有一个li 返回的还是伪数组的形式 
        // 如果页面中没有这个元素 返回的是空的伪数组

        /* 使用 父元素对象.getElementsByTagName('tag')函数可以获取其标签为tag的子元素
        返回的是一个伪数组。其中父元素对象必须指单个的元素对象 */
        /* var ol = document.getElementsByTagName('ol');
        这样获得的ol是一个伪数组而不是单个元素对象
        所以ol.getElementsByTagName('tag')会报错
        console.log(ol[0].getElementsByTagName('li'));ol[0]是单个元素对象，不报错 */
        var ol = document.getElementById('ol');
        /* 也可以用.getElementById('')方法获得单个父元素对象，
        因为这个方法返回的是单个元素对象 */
        console.log(ol.getElementsByTagName('li'));
    </script>
</body>

</html>
