<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
            margin: 100px auto;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script>
        var father = document.querySelector('.father');
        var son = document.querySelector('.son');

        father.addEventListener('mouseenter', function () {
            console.log(11);
        })
        /* 类似mouseover，当鼠标移动到元素上时就会触发mouseenter事件
        二者的区别：
        mouseover事件：鼠标经过自身盒子会触发，经过子盒子还会触发。
        mouseenter事件：只有经过自身盒子才触发
        是因为mouseenter不会冒泡
        跟mouseenter搭配，鼠标离开事件mouseleave同样不会冒泡 */
    </script>
