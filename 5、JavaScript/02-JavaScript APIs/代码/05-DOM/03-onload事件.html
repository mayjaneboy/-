        /* window.onload 传统注册事件方式 只能写一次，
        如果有多个，会以最后一个 window.onload 为准。 */

        /* 使用 addEventListener注册 则没有限制，注意没有on */
        window.addEventListener('load', function () {
            var btn = document.querySelector('button');
            btn.addEventListener('click', function () {
                alert('点击le我');
            })
        })
        window.addEventListener('load', function () {
            alert(22);
        })
        document.addEventListener('DOMContentLoaded', function () {
            alert(33);
        })
        /* 先执行下面的事件，再执行上面的事件 */
        /* 有了onload 就可以把JS代码写到页面元素的上方，
        因为 onload 是等页面内容全部加载完毕(包含页面Dom元素 图片 flash  css 等等)，
        再去执行处理onload里的代码。  */
        // DOMContentLoaded 是等DOM加载完毕(不包含图片 falsh css 等)，就可以执行。
        //加载速度比onload更快一些
    </script>
