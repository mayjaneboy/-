<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button>点击</button>
    <p>URL语法格式: </p>
    <p>protocol://host[:port]/path/[?query]#fragment</p>
    <img src="/images/URL.png" alt="">
    <p>location对象的属性：</p>
    <img src="/images/location对象的属性.png" alt="">
    <p>location对象的方法：</p>
    <img src="/images/location对象的方法.png" alt="">
    <script>
        /* window对象给我们提供了一个 location 属性用于获取或设置窗体的 URL,
        并且可以用于解析 URL。
        因为这个属性返回的是一个对象，所以我们将这个属性也称为 location 对象。 */

        /* 统一资源定位符 (Uniform Resource Locator, URL) 是互联网上标准资源的地址。
        互联网上的每个文件都有一个唯一的 URL，它包含的信息指出文件的位置以及浏览器应该怎么处理它。 */
        /* protocol://host[:port]/path/[?query]#fragment  */

        var btn = document.querySelector('button');
        btn.addEventListener('click', function () {
            // 记录浏览历史，所以可以实现后退功能
            // location.assign('http://www.itcast.cn');
            // 不记录浏览历史，所以不可以实现后退功能
            // location.replace('http://www.itcast.cn');
            location.reload(true);
        })
    </script>
</body>

</html>
