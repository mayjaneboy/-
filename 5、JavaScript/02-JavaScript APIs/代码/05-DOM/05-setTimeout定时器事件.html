<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 1. window.setTimeout(调用函数, 延时时间);方法用于设置一个定时器，该定时器在定时到期后执行()里面的函数。
        // 这个window在调用的时候可以省略
        // 这个延时时间单位是毫秒
        // 这个调用函数可以直接写函数定义 还可以写 函数名 或者 '函数名()'
        // 页面中可能有很多的定时器，我们可以给定时器加标识符
        setTimeout(function () {
            console.log('时间到了');
        }, 200);
        function callback() {
            console.log('爆炸了');
        }
        var timer1 = setTimeout(callback, 300);
        var timer2 = setTimeout(callback, 500);
        setTimeout('callback()', 600); // 我们不提倡这个写法
    </script>
</body>

</html>
