<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            overflow: hidden;
            /* 在动画效果变化过程中，隐藏超出的部分 */
            font-size: 20px;
            text-align: center;
            line-height: 30px;
            height: 30px;
            background-color: pink;
            margin: 50px auto;

            /* 让我们的文字强制一行内显示 */
            white-space: nowrap;
            /* steps 就是分几步来完成我们的动画 有了steps 就不要在写 ease 或者linear 了 */
            animation: w 4s linear forwards;
        }

        .step {
            animation: w 4s steps(20) forwards;
        }

        /* linear匀速
        ease慢-快-慢
        ease-in 以慢开始
        ease-out 以慢结束
        ease-in-out 以低速开始和结束
        steps()指定时间函数中的间隔数量（步长)
        有了steps 就不要再写ease或者linear了 */
        @keyframes w {
            0% {
                width: 0;
            }

            100% {
                width: 350px;
            }
        }
    </style>
</head>

<body>
    <div>世纪佳缘我在这里等你</div>
    <div class="step">指定时间函数中的间隔数量（步长）</div>
</body>

</html>
