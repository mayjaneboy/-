<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* overflow: hidden; */
            /* overflow: hidden;这个属性值是将超出父盒子的内容隐藏掉。
            而::before在被经过时会放大到自身的两倍，所以超出了父盒子，又被隐藏，所以会没有效果 */
            width: 200px;
            height: 200px;
            background-color: pink;
            margin: 100px auto;
            /* transform-origin: left bottom; */
        }

        div::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-color: pink;
            transition: all 1s;
        }

        div:hover::before {
            transform: scale(2);
            /* 缩放到原来的两倍，效果好像不正确，是500px */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
