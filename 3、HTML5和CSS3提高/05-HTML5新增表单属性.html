<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增表单属性</title>
    <style>
        input::placeholder {
            color: gainsboro;
        }
    </style>
</head>

<body>
    <form action="">
        <input type="search" name="sear" id="" required="required" placeholder="mayjaneboy" autofocus="autofocus"
            autocomplete="on">
        <input type="file" name="" id="" multiple="multiple">
        <input type="submit" value="提交">
        <!-- required属性表示表单提交时该项内容不能为空 -->
        <!-- placeholder提示文本，表单的提示信息 -->
    </form>

</body>

</html>
