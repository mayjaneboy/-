<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5新增视频标签</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <video src="media/mi.mp4" autoplay="autoplay" muted="muted" loop="loop" poster="media/mi9.jpg"></video>
    <!-- autoplay自动播放 -->
    <!-- muted解决谷歌浏览器禁止自动播放的问题 -->
    <!-- loop循环播放 -->
    <!-- 加载等待时展示的图片 -->
    <!-- preload是否预加载视频 auto预加载，none不预加载。设置autoplay后就忽略这个属性 -->
    <!-- controls 播放控件，不推荐加这个属性，因为在不同的浏览器里播放控件不同 -->
</body>

</html>
