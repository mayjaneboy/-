<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 106px;
            background-color: gainsboro;
            margin: 0 auto;
        }

        .pic {
            padding: 3px;
            width: 100px;
            height: 100px;
            float: left;
            /* 利用浮动来实现文字环绕图片效果 */
        }

        .pic img {
            width: 100%;
            /* 让图片显示的大小为盒子的大小 */
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="pic">
            <img src="/image/logo/logo.gif" alt="">
        </div>
        <p>这是mayjaneboy的.gif头像框</p>
    </div>
</body>

</html>
