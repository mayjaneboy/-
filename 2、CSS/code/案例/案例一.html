<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {

        }

        .info h4 {
            display: inline-block;
            font-weight: 400px;

        }

        .info h3 {

            font-weight: 400px;
        }

        .info em {
            font-style: normal;
            color: #ebe4e0;
            margin: 0 7px 0 13px;
        }

        span {
            color: #f79db0;
        }

        a {
            color: #333;

        }

</head>
