<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 248px;
            height: 163px;
            border: 1px solid #ccc;
            margin: 100px auto;
        }

        .box h3 {
            height: 32px;
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            font-weight: 400;
            line-height: 32px;
            padding-left: 15px;
        }

        li {
            list-style: none;
            /* 可以取消无序列表前的小圆点 */
        }

        .box ul {
            margin-top: 7px;
        }

        .box ul li {
            height: 23px;
            line-height: 23px;
            padding-left: 20px;
        }

        .box ul li a {
            font-size: 12px;
            color: #666;
            text-decoration: none;
        }

        .box ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="box">
        <h3>品友购快报</h3>
        <ul>
            <li><a href="#">123456</a></li>
            <li><a href="#">ascdefg</a></li>
            <li><a href="#">211985</a></li>
            <li><a href="#">C99999</a></li>
            <li><a href="#">496644</a></li>
        </ul>
    </div>
</body>

</html>
