<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .leftbox {
            width: 200px;
            height: 200px;
            background-color: gainsboro;
            float: left;
        }

        .rightbox {
            width: 200px;
            height: 200px;
            background-color: gainsboro;
            float: right;
        }
    </style>
</head>

<body>
    <div class="leftbox">float属性用于创建浮动框,将其移到属性值指定的一边,直到边缘触及包含另一个浮动块的边缘</div>
    <div class="rightbox">2</div>
</body>

</html>
