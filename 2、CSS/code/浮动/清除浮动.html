<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            overflow: hidden;
            /* 清除浮动的方法二：在父级标签内加属性overflow: hidden; */
            width: 300px;
            margin: 0 auto;
            background-color: gainsboro;
        }

        /* 清除浮动的方法三：:after伪元素法 这个暂先没有展示，可在pink的视频里找着看看 */
        /* 清除浮动的方法四：:双伪元素法 这个暂先没有展示，可在pink的视频里找着看看 */
        .littlebox {
            width: 100px;
            height: 300px;
            background-color: deepskyblue;
            float: left;
        }

        .boxx {
            height: 200px;
            background-color: darkgray;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="littlebox">1</div>
        <div class="littlebox">2</div>
        <div class="littlebox">3</div>
        <div class="littlebox">3</div>
        <!-- <div class="clear"></div> -->
        <!-- 清除浮动的方法一：在最后加一个块元素 -->
    </div>
    <div class="boxx">boxx标准流的盒子</div>
</body>

</html>
